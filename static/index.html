<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Downloader</title>
  <style>
    #url {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>M3U8 Downloader</h1>

  <h3><a href="/list">List</a></h3>

  <div><input type="text" name="url" id="url" placeholder="M3U8 URL"></div>
  <br>
  <div><button id="btn">Download</button></div>
</body>

<script>
  const btn = document.getElementById("btn");
  btn.addEventListener("click", () => {
    const url = document.getElementById("url").value;
    if (!url) {
      alert("Please input M3U8 URL");
      return;
    }
    // console.log(url)
    fetch("/download", {
      body: JSON.stringify({ url }),
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
    }).then((resp) => {
      resp.text().then((text) => {
        // console.log(text);

        if (resp.status !== 200) {
          alert(text);
        } else {
          alert(`Downloading: ${text}`);
          // window.location.href = `/video/${text}`;
        }
      });
    });
  });
</script>

</html>
